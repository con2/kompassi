  - slug: miksi
    type: MultiLineText
    title: Miksi haluaisit tuomaroida kilpailun?
    required: false

  - slug: miksi-sinut
    type: MultiLineText
    title: Miksi juuri sinut pitäisi valita tuomariksi?
    required: false

  - slug: erityisalueet
    type: MultiLineText
    title: Erityisalueet
    required: false
    helpText: Jos sinut valitaan tuomariksi, mihin keskittyisit tuomaroinnissa erityisesti?

  - slug: muuta
    type: MultiLineText
    title: Muuta
    required: false
    helpText: Haluatko kertoa vielä jotain muuta?
