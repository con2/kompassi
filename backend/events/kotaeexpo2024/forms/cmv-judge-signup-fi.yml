title: Cosplay music video -kilpailun tuomarihaku
description: |
  Hae tuomariksi Kotae Expon 2024 cmv-kilpailuun.
fields:
  - slug: name
    type: SingleLineText
    title: Nimi
    required: true
    helpText: Millä nimellä haluat esiintyä tuomarilistoilla?

  - slug: email
    type: SingleLineText
    htmlType: email
    title: Sähköpostiosoite
    required: true
    helpText: Lähetämme tiedon hakemuksesi hyväksymisestä tai hylkäämisestä sinulle sähköpostilla

  - slug: tausta
    type: MultiLineText
