title: Ilmoittautuminen Tracon 2025 Kick Offiin ja Pikkujouluihin 2024
description:
  "Ilmoittautumislomake Traconin Kick Offiin ja yhteisiin Pikkujouluihin.\r\
  \n\r\nLomakkeella voit ilmoittautua koko päivään, pelkkään Kick Offiin tai Pikkujouluihin.\r\
  \nMikäli et pääse osallistumaan, lomaketta ei tarvitse täyttää. \r\n\r\nKick Off\
  \ osuuden ruokailua varten tulee slackin kautta kysely myöhemmin.\r\n\r\nIlmoittautuminen\
  \ on sitova ja päättyy 18.11.\r\n\r\nMikäli herää kysyttävää, otathan yhteyttä virkistykseen\
  \ Slackissa <em>@Haisku</em> tai <em>@dennu</em>"
thank_you_message: ""
