title: Vendor application
description: |
  With this form you're applying to be a vendor at Matsucon on 10.-11.8.2024.

  Prices:

  - Sales booth 100 € for each table (including 180x74cm table and chairs)

  - Floor space in vendor hall 50 € per square meter (vendor's own tables, etc.)

  If you're only interested in an ad, please directly contact our marketing correspondent at markkinointivastaava@matsucon.fi

  The form is open: 19.2. - 25.6.2024.

fields:
  - type: StaticText
    title: Basic info
    slug: basic_info_title

  - slug: name
    title: First and surname
    type: SingleLineText
    required: true

  - slug: email
    title: Email
    type: SingleLineText
    required: true

  - slug: id
    title: Business ID
    type: SingleLineText
    required: true

  - slug: help
    title: Will you have workers with you?
    type: SingleSelect
    required: true
    choices:
      - slug: help_yes
        title: "Yes"
      - slug: help_no
        title: "No"

  - slug: help_name
    title: Workers names
    type: SingleLineText
    required: false

  - slug: location
    title: Location preferences
    helpText: "Eg. against wall/island, next to a particular other vendor, etc."
    type: SingleLineText
    required: false

  - slug: products
    title: Product categories
    type: SingleLineText
    required: true

  - slug: days
    title: Selling days
    type: MultiSelect
    required: true
    choices:
      - slug: sat
        title: Saturday
      - slug: sun
        title: Sunday
      - slug: satsun
        title: Saturday and sunday

  - slug: space
    title: Space requirement estimate
    type: SingleLineText
    required: true

  - slug: businessname
    title: Vendor name
    type: SingleLineText
    required: true

  - slug: website
    title: Website
    type: SingleLineText
    required: true

  - slug: description
    title: Description for our website
    type: MultiLineText
    required: true

  - slug: avatar
    title: Avatar for the website
    helpText: "Note. avatar 200x200px jpeg or png"
    type: FileUpload
    required: true

  - slug: additional_info
    title: Additional info
    type: MultiLineText
    required: false
    helpText: "For any comments or info that didn't fit the categories above"

  - slug: pirate
    title: By checking this box I understand that my products have to comply with the finnish law, when it comes to copyright law and pirated products
    type: SingleSelect
    required: true
    choices:
      - slug: pir_yes
        title: "Yes"
