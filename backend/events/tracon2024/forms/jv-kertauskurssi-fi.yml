title: Kertauskurssi-ilmoittautuminen 4.5.2024
description: |
  Kertauskurssi 04.05.2024 klo 10-18

  Kertauskurssille voit osallistua, jos olet käynyt järjestyksenvalvojan peruskurssin 1.3.2007 jälkeen (ja sinulla on kurssitodistus tallessa) tai sinulla on vielä voimassa oleva hyväksyntä järjestyksenvalvojaksi.
  Kurssit järjestetään Tampereella.

  Kurssille osallistujan tulee sitoutua käymään kaikki sen sisältämät oppitunnit, jotta kurssi suoritetaan hyväksytysti. Kouluttaja kysyy sinulta päivän aikana henkilötunnuksen annettavaa todistusta varten.

  Lisätiedot kurssista <a href="https://2024.tracon.fi/?p=565" target="_blank" rel="noopener noreferrer">Traconin sivuilla</a>.

fields:
