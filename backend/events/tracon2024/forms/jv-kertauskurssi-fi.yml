    helpText: |
      Kirjoita tähän virallinen nimesi sisältäen kaikki etunimet.
      Kompassissa voit käyttää nimenäsi myös muuta kuin juridista nimeä,
      mutta kurssitodistukseen tarvitsemme juridisen nimesi.

  - slug: email
    title: Sähköpostiosoite
    type: SingleLineText
    required: true

  - slug: phone
    title: Puhelinnumero
    type: SingleLineText
    required: true

  - slug: licence-enddate
    title: Viimeisimmän hyväksynnän päättymispäivämäärä
    type: DateField

  - slug: course-year
    title: Suoritetun peruskurssin ajankohta
    type: SingleLineText
    helpText: Arvio vuodesta riittää.

  - slug: contract
    title: Sitoudun osallistumaan kurssille ja toimimaan Traconissa 2024 vähintään 12h järjestyksenvalvojana.
    type: SingleCheckbox
    required: true

  - slug: data-protection-text
    type: StaticText
    title: Tietosuoja
    helpText: >
      Rekisterinpitäjä on Tracon ry edustajanaan Katariina Pirttijärvi.
      Tietoja käytetään järjestyksenvalvojan kertauskurssin järjestämiseen.
      Tietoja säilytetään Tracon 2024 -tapahtumaan asti tai kunnes velvoitteesi toimia järjestyksenvalvojana on päättynyt, jonka jälkeen ne tuhotaan.
      Tietoja ei luovuteta ulkopuolisille.
      Tietoja ei käytetä suoramarkkinointiin.
      Tietoja ei siirretä EU:n tai Euroopan talousalueen ulkopuolelle.
      Rekisteröitynä sinulla on oikeuksia, joihin voit tutustua <a href="https://tietosuoja.fi/yksityishenkilot" target="_blank" rel="noopener noreferrer">Tietosuojavaltuutetun sivuilla</a>.

  - slug: data-protection-consent
    type: SingleCheckbox
    title: Hyväksyn ja annan suostumukseni henkilötietojen käsittelyyn yllä olevien periaatteiden mukaisesti
    required: true
