title: Hackathonin palautekysely
description: |
  Kiitos osallistumisestasi hackathoniin! Vastaamalla tähän kyselyyn autat meitä
  kehittämään tulevia hackathoneja vieläkin paremmaksi. Kyselyn vastaukset käsittelee
  Japsu ja Katka.
fields:
  - slug: background_title
    type: StaticText
    title: Taustatiedot

  - slug: programmer
    title: Pidän itseäni ensisijaisesti…
    type: SingleSelect
    choices:
      - slug: "yes"
        title: koodaavana osallistujana
      - slug: "no"
        title: ei-koodaavana osallistujana

  - slug: content_title
    type: StaticText
    title: Hackathonin sisältö

  - slug: content_claims
    title: Miten suhtaudut seuraaviin väitteisiin?
    type: RadioMatrix
    choices: &choices
      - slug: "1"
        title: Täysin eri mieltä
      - slug: "2"
        title: Jokseenkin eri mieltä
      - slug: "3"
        title: Jokseenkin samaa mieltä
      - slug: "4"
        title: Täysin samaa mieltä
    questions:
      - slug: expectations_met
        title: Sisältö vastasi odotuksiani
      - slug: content_useful
        title: Sisältö oli minulle hyödyllistä
      - slug: had_something_to_give
        title: Minulla oli annettavaa
      - slug: goals_met
        title: Omat tavoitteeni hackathonille saavutettiin
      - slug: preparty
        title: Etkot (pe) olivat kiva lisä hackathonin ohjelmaan
      - slug: afterparty
        title: Jatkot (la) olivat kiva lisä hackathonin ohjelmaan

  - slug: content_freeform
    title: Vapaamuotoinen palaute sisällöstä
    type: MultiLineText
    helpText: |
      Missä asioissa onnistuimme erityisesti koskien hackathonin sisältöä?
      Missä asioissa voisimme parantaa? Tuleeko mieleen muuta, mitä haluaisit
      sanoa hackathonin sisällöstä?

  - slug: practicalities_title
    type: StaticText
    title: Hackathonin käytännön järjestelyt

  - slug: practicalities_claims
    title: Miten suhtaudut seuraaviin väitteisiin?
    type: RadioMatrix
    choices: *choices
    questions:
      - slug: location
        title: Tapahtumapaikka oli hyvällä sijainnilla
      - slug: facilities
        title: Tapahtumapaikka tarjosi hackathonille toimivat tilat
      - slug: breakfast
        title: Aamupalatarjoilu oli hyvä
      - slug: lunch
        title: Lounastarjoilu oli järjestetty hyvin

  - slug: practicalities_freeform
    title: Vapaamuotoinen palaute käytännön järjestelyistä
    type: MultiLineText
    helpText: |
      Missä asioissa onnistuimme erityisesti koskien käytännön järjestelyitä?
      Missä asioissa voisimme parantaa? Tuleeko mieleen muuta, mitä haluaisit
      sanoa hackathonin käytännön järjestelyistä?

  - slug: future_title
    type: StaticText
    title: Tulevat hackathonit

  - slug: future_claims
    title: Miten suhtaudut seuraaviin väitteisiin?
    type: RadioMatrix
    choices: *choices
    questions:
      - slug: future_hackathons
        title: Haluan osallistua Kompassi-hackathoneihin myös tulevaisuudessa
      - slug: capital_region
        title: Pääkaupunkiseutu olisi hyvä paikka seuraavalle hackathonille
      - slug: tampere
        title: Tampere olisi hyvä paikka seuraavalle hackathonille
      - slug: oulu
        title: Oulu olisi hyvä paikka seuraavalle hackathonille
      - slug: remote
        title: On tärkeää, että hackathoniin pystyy osallistumaan myös etänä

  - slug: future_freeform
    title: Vapaamuotoiset kommentit tulevista hackathoneista
    type: MultiLineText
    helpText: |
      Mitä toivoisit tulevilta hackathoneilta? Millaisia asioita toivoisit
      käsiteltävän yhdessä tulevissa hackathoneissa?
