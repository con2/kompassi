title: Ilmoittautuminen virkistyspäivään 27.7.2024
description: |
  Ilmoittautumislomake vuoden 2024 virkistyspäivään.
  Lomakkeella voit ilmoittautua koko päivää, pelkkään ruokailuun tai pelkkään iltaohjelmaan.
  Mikäli et pääse osallistumaan, lomaketta ei tarvitse täyttää.

  Ilmoittautuminen on sitova ja päättyy 17.7.

  Mikäli herää kysyttävää, otathan yhteyttä virkistykseen Slackissa <em>@Haisku</em> tai <em>@dennu</em>
