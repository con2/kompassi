    title: Yhteystiedot
    helpText: |
      Tarvitsemme yhteystiedot sekä ennen conia yhteydenpitoon, että conin aikana mahdollisten kiireellisten asioiden hoitamiseen.

      Mikäli esiintyjiä on useampia, riittää että yksi henkilö täyttää tämän lomakkeen.

      Yhteystietoja käytetään vain Traconiin liittyvään viestintään ja ne poistetaan tapahtuman jälkeen.

