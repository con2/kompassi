title: Tracon esiintyjähaku avajaisiin ja päättäjäisiin
description: |
  Tällä lomakkeella haet esiintyjäksi 6.-8.9.2024 järjestettävän Traconin avajaisiin tai päättäjäisiin.

  Esiintyjähaku on auki 30.4.2024 klo 23.59 asti. Valittuihin otetaan yhteyttä hakuajan sulkeuduttua.

  Huomioithan, että tänä vuonna avajaiset järjestetään poikkeuksellisesti Sorsapuiston Puistolavalla. Päättäjäiset ovat tuttuun tapaan taas Isossa Salissa.

  Lisäkysymyksiä voi laittaa tulemaan avajais- ja päättäjäisvastaavalle Jansutille osoitteeseen <em>jansutti@tracon.fi</em>.
