- slug: status
  title:
    fi: Hakemuksen tila
    en: Application status
  is_key_dimension: true
  choices:
    - slug: new
      color: blue
      is_initial: true
      title:
        fi: Uusi
        en: New
    - slug: accepted
      color: green
      title:
        fi: Hyväksytty
        en: Accepted
    - slug: rejected
      color: red
      title:
        fi: Hylätty
        en: Rejected
    - slug: cancelled
      color: red
      title:
        fi: Peruutettu
        en: Cancelled
